{{> header }} {{> sidebar }}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <h1 class="h2">Create A SharePoint Site</h1>
  </div>

  {{#if createdSite }}
  <div class="alert alert-success" role="alert">
    Successfully created {{ createdSite }}
  </div>
  {{/if}}

  <!-- <div class="alert alert-info" role="alert">
    Pro tip! If you use the placeholder url format, you can use this website to view the SAML assertion.
  </div> -->

  <form id="sharepoint-form" action="new-site-request" method="POST">
    <fieldset>

      <div class="mb-3">
        <label for="siteName" class="form-label">New SharePoint Site Name</label>
        <input
          type="text"
          id="siteName"
          name="siteName"
          class="form-control"
        />
      </div>

    
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
  <div id="loading-spinner" style="display:none">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <span>Creating site. This could take a minute.</span>
  </div>
</main>

<script>
    // <form onsubmit="document.getElementById('first').style.display = 'none';document.getElementById('second').style.display = '';">
    const form = document.getElementById('sharepoint-form')
    form.onsubmit = (e) => {
        const loadingSpinner = document.getElementById('loading-spinner')
        loadingSpinner.style.display = ''
    } 
</script>

{{> footer }}
